<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro component with sign up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="left-part">
      <h1>Learn to code by watching others</h1>
      <h3>
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </h3>
    </section>
    <section class="rigth-side">
      <button class="try">Try it free 7 days then $20/mo. thereafter</button>
      <div class="card">
        <div>
          <input id="fName" type="text" placeholder="First Name" />
          <p id="warn-name"></p>
        </div>
        <div>
          <input id="lName" type="text" placeholder="Last Name" />
          <p id="warn-lastName"></p>
        </div>
        <div>
          <input id="e-mail" type="email" placeholder="Email Address" />
          <p id="warn-email"></p>
        </div>
        <div>
          <input id="password" type="password" placeholder="Password" />
          <p id="warn-password"></p>
        </div>
        <button class="claim">Claim your free trial</button>
      </div>
    </section>
    <script defer src="index.js"></script>
  </body>
</html>
